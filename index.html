    let category, level, idx = 0, score = 0, timerId;
    const timerEl = document.getElementById('timer');
    const boardEl = document.getElementById('scoreboard');
    const qText = document.getElementById('question-text');
    const feedback = document.getElementById('feedback');
    const qCard = document.getElementById('quiz-card');
    const controls = document.getElementById('controls');
    const restart = document.getElementById('restart-btn');
    const nextBtn = document.getElementById('next-btn');
    const options = document.getElementById('options');

    function clearSel(group) { group.forEach(b => b.classList.remove('selected')); }

    document.querySelectorAll('.categories .btn').forEach(b => {
      b.onclick = () => {
        clearSel([...document.querySelectorAll('.categories .btn')]);
        b.classList.add('selected');
        category = b.dataset.cat;
        checkStart();
      };
    });

    document.querySelectorAll('.levels .btn').forEach(b => {
      b.onclick = () => {
        clearSel([...document.querySelectorAll('.levels .btn')]);
        b.classList.add('selected');
        level = b.dataset.level;
        checkStart();
      };
    });

    function checkStart() {
      if (category && level) {
        // Shuffle questions for the selected category and level
        if (quizData[category] && quizData[category][level]) {
          quizData[category][level].sort(() => Math.random() - 0.5);
        }
        idx = 0;
        controls.hidden = true;
        showQuestion();
      }
    }

    function showQuestion() {
      if (!quizData[category] || !quizData[category][level] || idx >= quizData[category][level].length) {
        return endQuiz();
      }
      const data = quizData[category][level][idx];
      qText.textContent = data.q;
      feedback.textContent = '';
      qCard.hidden = false;
      options.hidden = false;
      nextBtn.hidden = true;
      startTimer(data.time);
    }

    function startTimer(sec) {
      clearInterval(timerId);
      let t = sec;
      timerEl.textContent = t + '"';
      timerId = setInterval(() => {
        t--;
        timerEl.textContent = t + '"';
        if (t <= 0) {
          clearInterval(timerId);
          answer(null);
        }
      }, 1000);
    }

    function answer(selected) {
      clearInterval(timerId);
      const correct = quizData[category][level][idx].ans;
      if (selected === correct) {
        score += 10;
        feedback.textContent = `Î£Ï‰ÏƒÏ„Î¬! Î— ÏƒÏ‰ÏƒÏ„Î® Î±Ï€Î¬Î½Ï„Î·ÏƒÎ· Î®Ï„Î±Î½: ${correct === 'true' ? 'Î£Ï‰ÏƒÏ„ÏŒ' : 'Î›Î¬Î¸Î¿Ï‚'}`;
      } else {
        feedback.textContent = `Î›Î¬Î¸Î¿Ï‚! Î— ÏƒÏ‰ÏƒÏ„Î® Î±Ï€Î¬Î½Ï„Î·ÏƒÎ· Î®Ï„Î±Î½: ${correct === 'true' ? 'Î£Ï‰ÏƒÏ„ÏŒ' : 'Î›Î¬Î¸Î¿Ï‚'}`;
      }
      boardEl.textContent = `Score: ${score}`;
      options.hidden = true;
      nextBtn.hidden = false;
    }

    document.querySelectorAll('.option-btn').forEach(btn => {
      btn.onclick = () => answer(btn.dataset.opt);
    });

    nextBtn.onclick = () => {
      idx++;
      showQuestion();
    };

    function endQuiz() {
      qCard.hidden = true;
      restart.hidden = false;
      controls.hidden = false;
    }

    restart.onclick = () => {
      category = level = null;
      idx = 0;
      score = 0;
      boardEl.textContent = 'Score: 0';
      restart.hidden = true;
      clearSel([...document.querySelectorAll('.btn')]);
    };
