        .teacher-icon-container { /* Μετονομάστηκε από teacher-info-container για σαφήνεια */
            position: absolute;
            top: 50%;
            left: 20px; /* Απόσταση από αριστερά */
            transform: translateY(-50%);
            z-index: 1000;
        }

        .teacher-icon-container img {
            width: 80px; /* Μέγεθος εικόνας καθηγητή */
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        .teacher-text-container { /* Νέο container για την εικόνα κειμένου */
            position: absolute;
            top: 50%;
            right: 20px; /* Απόσταση από δεξιά */
            transform: translateY(-50%);
            z-index: 1000;
        }

        .teacher-text-container img {
            width: 150px; /* Μέγεθος εικόνας κειμένου - προσαρμόστε όπως θέλετε */
            height: auto;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 0.5rem;
            /* Δεν χρειάζεται πλέον margin-left/width calc(), το padding του .controls το χειρίζεται */
            width: 100%; /* Για να καταλαμβάνει όλο τον διαθέσιμο χώρο εντός του padding */
        }

        @media (max-width: 768px) {

        let currentCategory = null;
        let currentLevel = null;

        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;
        let timerInterval;
        let timeLeft = 0;

        const categoryButtons = document.querySelectorAll(".btn-group.categories .btn");
        const levelButtons = document.querySelectorAll(".btn-group.levels .btn");
        const startGameBtn = document.getElementById("start-game-btn");
        const quizCard = document.getElementById("quiz-card");
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options");
        const trueBtn = optionsContainer.querySelector(".true-btn");
        const falseBtn = optionsContainer.querySelector(".false-btn");
        const feedbackDiv = document.getElementById("feedback");
        const timerDisplay = document.getElementById("timer");
        const scoreboardDisplay = document.getElementById("scoreboard");
        const controlsSection = document.getElementById("controls");
        const restartBtn = document.getElementById("restart-btn");

        categoryButtons.forEach(button => {
            button.addEventListener("click", () => {
                categoryButtons.forEach(btn => btn.classList.remove("selected"));
                button.classList.add("selected");
                currentCategory = button.dataset.cat;
                checkCanStartGame();
            });
        });

        levelButtons.forEach(button => {
            button.addEventListener("click", () => {
                levelButtons.forEach(btn => btn.classList.remove("selected"));
                button.classList.add("selected");
                currentLevel = button.dataset.level;
                checkCanStartGame();
            });
        });

        startGameBtn.addEventListener("click", startGame);
        restartBtn.addEventListener("click", resetGame);

        trueBtn.addEventListener("click", () => checkAnswer("true"));
        falseBtn.addEventListener("click", () => checkAnswer("false"));

        function checkCanStartGame() {
            if (currentCategory && currentLevel) {
                startGameBtn.disabled = false;
            } else {
                startGameBtn.disabled = true;
            }
        }

        function startGame() {
            controlsSection.hidden = true;
            quizCard.hidden = false;
            restartBtn.hidden = true; // Ensure restart button is hidden at start

            questions = shuffleArray(quizData[currentLevel][currentCategory]);
            totalQuestions = questions.length;
            currentQuestionIndex = 0;
            score = 0;
            updateScoreboard();
            loadQuestion();
        }

        function loadQuestion() {
            resetQuestionState();
            if (currentQuestionIndex < totalQuestions) {
                const question = questions[currentQuestionIndex];
                questionText.textContent = question.q;
                timeLeft = question.time;
                startTimer();
            } else {
                endGame();
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerDisplay.textContent = `${timeLeft}"`;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `${timeLeft}"`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer(null); // Time's up, mark as incorrect
                }
            }, 1000);
        }

        function checkAnswer(selectedOption) {
            clearInterval(timerInterval);
            const correctAnswer = questions[currentQuestionIndex].ans;
            disableOptions();

            if (selectedOption === correctAnswer) {
                feedbackDiv.textContent = "✅ Σωστό!";
                feedbackDiv.style.color = "green";
                score++;
            } else {
                feedbackDiv.textContent = `❌ Λάθος! Η σωστή απάντηση ήταν: ${correctAnswer === "true" ? "Σωστό" : "Λάθος"}`;
                feedbackDiv.style.color = "red";
            }
            updateScoreboard();

            // Auto-advance after a short delay
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 2000);
        }

        function disableOptions() {
            trueBtn.disabled = true;
            falseBtn.disabled = true;
        }

        function enableOptions() {
            trueBtn.disabled = false;
            falseBtn.disabled = false;
        }

        function resetQuestionState() {
            feedbackDiv.textContent = "";
            enableOptions();
        }

        function updateScoreboard() {
            scoreboardDisplay.textContent = `Score: ${score} / ${totalQuestions}`;
        }

        function endGame() {
            quizCard.hidden = true;
            controlsSection.hidden = true;
            restartBtn.hidden = false;
            feedbackDiv.textContent = `Το παιχνίδι τελείωσε! Το τελικό σου σκορ είναι: ${score} / ${totalQuestions}`;
            feedbackDiv.style.color = "blue";
            feedbackDiv.style.fontSize = "1.5rem";
            // Show feedback permanently
            setTimeout(() => {
                feedbackDiv.hidden = false;
            }, 100); // Ensure it's visible if it was hidden
        }

        function resetGame() {
            currentCategory = null;
            currentLevel = null;
            questions = [];
            currentQuestionIndex = 0;
            score = 0;
            totalQuestions = 0;
            timeLeft = 0;
            clearInterval(timerInterval);

            categoryButtons.forEach(btn => btn.classList.remove("selected"));
            levelButtons.forEach(btn => btn.classList.remove("selected"));
            startGameBtn.disabled = true;

            controlsSection.hidden = false;
            quizCard.hidden = true;
            restartBtn.hidden = true;
            feedbackDiv.textContent = ""; // Clear end game message
            feedbackDiv.hidden = true; // Hide feedback div
            timerDisplay.textContent = "00\""; // Reset timer display
            updateScoreboard(); // Reset scoreboard display
        }

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
